<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="/css/bootstrap.min.css" />
<title>Homepage</title>
</head>
<body>
	<!-- main start-->
	<div class="container">
	<div style="margin-top: 1.1em;">
	<a th:unless="${user?.idx}" class="pull-right d-print-inline btn btn-default" href="/login">로그인</a> 
	<a th:if="${user?.idx}" class="pull-right d-print-inline btn btn-default" href="/logout">로그아웃</a>
	</div>
	<h1>게시판</h1>
	
	<br><br>
		<div class="pull-right">
			<a href="/board" class="btn btn-primary">게시글 작성</a>
		</div>
		<table class="table table-hover">
			<thead>
				<tr>
					<th class="col-md-1">번호</th>
					<th class="col-md-5">제목</th>
					<th class="col-md-3">날짜</th>
					<th class="col-md-2">작성자</th>
					<th class="col-md-1">조회수</th>
				</tr>
			</thead>
			<tr class="table-row" th:each="board: ${boardList}">
				<td th:text="${board?.idx}"></td>
				<td><b><a href="/board/page/" th:attrappend="href=${board?.idx}" th:text="${board?.title}"></a></b></td>
				<td th:text="${board?.date} ? ${#temporals.format(board.date,'yyyy년 MM월 dd일 hh시 mm분')} : ''"></td>
				<td th:text="${board?.user.nickName}"></td>
				<td th:text="${board?.views}"></td>
			</tr>
		</table>
	</div>
	<!-- main end-->
</body>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
	
</script>
</html>
