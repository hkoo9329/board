<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="/css/bootstrap.min.css" />
<title>Homepage</title>
</head>
<body>
	<!-- main start-->
	<div class="container">
		<span th:text="${userName}"></span>
	<h1>게시판</h1>
		<div class="pull-right">
			<a href="/board" class="btn btn-primary">게시글 작성</a>
		</div>
		<table class="table table-hover">
			<thead>
				<tr>
					<th class="col-md-1">번호</th>
					<th class="col-md-5">제목</th>
					<th class="col-md-3">날짜</th>
					<th class="col-md-2">작성자</th>
					<th class="col-md-1">조회수</th>
				</tr>
			</thead>
			<tr class="table-row" th:each="board: ${boardList}">
				<td th:text="${board?.idx}"></td>
				<td><b><a href="/board/page/" th:attrappend="href=${board?.idx}" th:text="${board?.title}"></a></b></td>
				<td th:text="${board?.date} ? ${#temporals.format(board.date,'yyyy년 MM월 dd일 hh시 mm분')} : ''"></td>
				<td> 유저이름</td>
				<td th:text="${board?.views}"></td>
			</tr>
		</table>
	</div>
	<!-- main end-->
</body>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
	
</script>
</html>
