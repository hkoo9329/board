<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="/css/bootstrap.min.css" />
<title>게시글 등록</title>
</head>
<body>
	<div class="container" style="height: 100%;">

		<div class="page-header">
			<h1>게시글 등록</h1>
		</div>
		<div class="pull-left">
			<a href="/" class="btn btn-default">목록으로</a>
		</div>
		<div class="pull-right">
			<button th:if="!${board?.idx}" type="button" class="btn btn-primary"
				id="insert">저장</button>
			<button th:if="${board?.idx}" type="button" class="btn btn-info"
				id="update">수정</button>
			<button th:if="${board?.idx}" type="button" class="btn btn-danger"
				id="delete">삭제</button>
		</div>
		<br />
		<br /> <input id="board_idx" type="hidden" th:value="${board?.idx}" />
		<table class="table table-bordered">
			<tr>
				<th class="col-md-1">조회수</th>
				<td class="col-md-2" th:text="${board?.views}"></td>
				<th class="col-md-2">작성일</th>
				<td class="col-md-3"
					th:text="${board?.date} ? ${#temporals.format(board.date,'yyyy년 MM월 dd일 hh시 mm분')} : ''"></td>
				<th class="col-md-2">작성자</th>
				<td class="col-md-3" th:text="${board?.userName}"></td>
			</tr>
			<tr>
				<th style="padding: 13px 0 0 15px;">제목</th>
				<td colspan="5"><input id="board_title" type="text"
					class="col-md-1 form-control input-sm" th:value="${board?.title}" /></td>
			</tr>
			<tr>
				<th style="padding: 13px 0 0 15px;">내용</th>
				<td colspan="5"><textarea id="board_content"
						class="col-md-1 form-control input-sm" rows="7"
						style="height: 300px;" th:text="${board?.content}"></textarea><span
					class="h-100 d-inline-block"></span></td>
			</tr>

		</table>

	</div>
	<div class="container">
        <label for="content">comment</label>
        <form name="commentInsertForm">
            <div class="input-group">
              <!--  <input type="hidden" name="bno" value="${detail.bno}"/> -->
               <input type="text" class="form-control" id="content" name="content" placeholder="내용을 입력하세요.">
               <span class="input-group-btn">
                    <button class="btn btn-default" type="button" name="commentInsertBtn">등록</button>
               </span>
              </div>
        </form>
    </div>
    <div class="container">
        <div class="commentList"></div>
    </div>
	
</body>

<script src="/js/jquery-3.4.1.min.js"></script>
<script type="text/javascript">
	// 게시글 저장
	$("#insert").click(
			function() {
				var jsonData = JSON.stringify({
					title : $('#board_title').val(),
					content : $('#board_content').val()
				});
				$.ajax({
					url : "/board/insert",
					type : "POST",
					data : jsonData,
					contentType : "application/json",
					dataType : "json",
					success : function(data) {
						alert("저장 성공!");
						location.href = "/";
					},
					error : function(request, status, error) {
						alert("제목을 작성했는지 확인해주세요.");
						console.log("code:" + request.status + "\n" + "message:"
								+ request.responseText + "\n" + "error:"
								+ error);
					}

				});
			});

	//게시글 없데이트
	$('#update').click(function() {
		var jsonData = JSON.stringify({
			title : $('#board_title').val(),
			content : $('#board_content').val()
		});
		$.ajax({
			url : "/board/update/" + $('#board_idx').val(),
			type : "PUT",
			data : jsonData,
			contentType : "application/json",
			dataType : "json",
			success : function(data) {
				alert("수정 성공");
				location.href = "/";
			},
			error : function() {
				alert("수정 실패");
			}
		});
	});

	// 게시글 삭제
	$('#delete').click(function() {
		$.ajax({
			url : "/board/delete/" + $('#board_idx').val(),
			type : "DELETE",
			success : function(data) {
				alert("삭제 성공");
				location.href = "/";
			},
			error : function() {
				alert("삭제 실패");
			}
		});
	});
</script>
</html>
